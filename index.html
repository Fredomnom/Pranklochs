<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRANKLOCHS QUICK PAY</title>
    <style>
        body {
            text-align: center;
            background-color: #1a1a1a; /* Hintergrundfarbe f√ºr Dark Mode */
            color: #fff; /* Textfarbe auf Wei√ü f√ºr Dark Mode */
            font-family: Arial, sans-serif; /* Schriftart festlegen */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        h1 {
            margin-top: 10%; /* Abstand nach oben erh√∂hen */
        }

        .name-money-container {
            margin-top: 15%; /* Abstand f√ºr den Namen- und Geldtext erh√∂hen */
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentrieren der Texte horizontal */
        }

        .name-text {
            font-size: 24px; /* Schriftgr√∂√üe erh√∂hen */
            margin: 0; /* Margin zur√ºcksetzen */
        }

        .money-text {
            font-size: 24px; /* Schriftgr√∂√üe erh√∂hen */
            margin: 0; /* Margin zur√ºcksetzen */
        }

        .buy-button {
            background-color: #3498db; /* Hintergrundfarbe f√ºr den Button */
            color: #fff; /* Textfarbe f√ºr den Button */
            border: none;
            padding: 15px 30px; /* Innenabstand f√ºr den Button erh√∂hen */
            font-size: 20px; /* Schriftgr√∂√üe f√ºr den Button erh√∂hen */
            text-decoration: none;
            cursor: pointer;
            align-self: center; /* Zentrieren des Buttons horizontal */
            margin-top: auto; /* Abstand nach oben erh√∂hen */
        }

        #footer {
            font-size: 12px;
            margin-top: 5%; /* Abstand nach oben erh√∂hen */
            margin-bottom: 5%; /* Abstand nach unten erh√∂hen */
        }

        .buy-button:hover {
            background-color: #2980b9; /* Hintergrundfarbe im Hover-Zustand */
        }
    </style>
</head>
<body>
    <h1>PRANKLOCHS QUICK PAY</h1>

    <div class="name-money-container">
        <p class="name-text"><span id="nameValue"></span></p>
        <p class="money-text"><span id="amountValue"></span> üí∂</p>
    </div>

    <a class="buy-button" href="#" id="buyButton">Jetzt Kaufen</a>

    <div id="footer">
        <p>Die Prankcoins gehen zu dem Nutzer mit folgender ID: <span id="transferToValue"></span></p>
    </div>

    <script>
        // JavaScript-Code, um den Wert von "name", "amount" und "transfer_to" aus der URL auszulesen und anzuzeigen
        const params = new URLSearchParams(window.location.search);
        const nameValue = params.get("name");
        const amountValue = parseInt(params.get("amount")); // Convert to integer
        const transferToValue = params.get("transfer_to");

        if (nameValue) {
            document.getElementById("nameValue").textContent = nameValue;
        }

        if (!isNaN(amountValue)) { // Check if it's a valid number
            document.getElementById("amountValue").textContent = amountValue;
        }

        if (transferToValue) {
            document.getElementById("transferToValue").textContent = transferToValue;
        }

        // JavaScript-Code, um den Kaufen-Button-Link dynamisch zu erstellen
        const buyButton = document.getElementById("buyButton");
        if (amountValue && transferToValue) {
            const stateParam = encodeURIComponent(JSON.stringify({ amount: amountValue, transfer_to: transferToValue }));
            const buyLink = `https://discord.com/oauth2/authorize?client_id=1157655228347326494&redirect_uri=https%3A%2F%2Ftrigger.macrodroid.com%2F55a6c911-0a2a-44cc-aaea-a73cad68d665%2Fdoaquickpaynow&response_type=code&scope=identify&state=${stateParam}`;
            buyButton.href = buyLink;
        }
    </script>
</body>
</html>
