<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PRANKLOCHS QUICK PAY</title>
</head>
<body>
    <h1>PRANKLOCHS QUICK PAY</h1>
    <p>Der Wert von <code>name</code> in der URL ist: <span id="nameValue"></span></p>

    <script>
        // JavaScript-Code, um den Wert von "name" aus der URL auszulesen und anzuzeigen
        const params = new URLSearchParams(window.location.search);
        const nameValue = params.get("name");

        if (nameValue) {
            document.getElementById("nameValue").textContent = nameValue;
        }
    </script>
</body>
</html>
